name: Deploy to Vercel

on:
  push:
    branches:
      - main  # Change this if your main branch has a different name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}        # Add this secret in GitHub
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}      # Add this secret in GitHub
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}  # Add this secret in GitHub
          working-directory: ./                             # Change if your project is in a subfolder
          github-comment: true
          alias-domains: yourdomain.com                     # Optional, replace with your domain or remove
